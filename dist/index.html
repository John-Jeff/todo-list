<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="../src/style.css"> -->
    <script src="bundle.js" defer></script>
    <title>Todo List</title>
</head>

<body>
    <aside id="project-pane">
        <h1 id="title">Todo List</h1>
        <div id="projects">
            <div id="new-project">
                <button id="new-project-button">&#x2b; New Project</button>
                <div class="new-project-form hidden">
                    <input id="new-project-input" type="text" placeholder="project name" required>
                    <button id="create-project">create</button>
                    <button id="cancel-project">cancel</button>
                </div>
            </div>
            <div id="project-list">
                <div class="project">
                    <div class="project-title">Project One</div>
                    <button class="delete-project">&#x2715;</button>
                </div>
            </div>
        </div>
    </aside>
    <main>
        <header class="project-header">
            <h2 class="main-project-title">Project One</h2>
            <button class="add-todo">&#x2b; add todo</button>
        </header>
        <form class="todo-form hidden" action="">
            <div class="name-form">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="date-form">
                <label for="date">Due Date</label>
                <input type="date" name="dueDate" id="date" required>
            </div>
            <div class="prio-form-form">
                <label for="priority">Priority:</label>
                <div class="range-value">medium</div>
                <input type="range" max="2" name="priority" id="priority">
            </div>
            <div class="desc-form">
                <label for="desc">Description</label>
                <input type="text" name="description" id="desc">
            </div>
            <button class="todo-form-submit">Add</button>
        </form>
        <ul class="todo-list">

                <div class="todo-status completed"></div>
                <h3 class="todo-name">One</h3>
                <h4 class="todo-date">12-01-2022</h4>
                <p class="todo-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </li>
            <li class="todo">
                <div class="todo-status"></div>
                <h3 class="todo-name">Two</h3>
                <h4 class="todo-date">12-02-2022</h4>
                <p class="todo-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </li> -->
        </ul>
    </main>
</body>

</html>
